default_install_hook_types: [pre-commit, pre-push]
default_stages: [commit]

repos:
  # ğŸ Python Code Quality & Security
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        name: ğŸ” Ruff Linter
        args: ["--fix", "--exit-non-zero-on-fix"]
        exclude: ^(venv/|node_modules/)
      - id: ruff-format
        name: ğŸ¨ Ruff Format
        exclude: ^(venv/|node_modules/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        name: ğŸ”¤ MyPy Type Check
        additional_dependencies: ["pydantic", "types-requests", "streamlit"]
        exclude: ^(venv/|node_modules/|tests/)
        args: [--ignore-missing-imports, --show-error-codes]

  # ğŸ”’ Security Scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: ğŸ”’ GitLeaks Secret Scan
        args: ["detect", "--no-banner", "--redact"]

  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.5'
    hooks:
      - id: bandit
        name: ğŸ›¡ï¸ Bandit Security Scan
        args: ['-r', 'apps/', 'packages/', '-x', 'tests/', '--skip', 'B101']
        exclude: ^(tests/|venv/|node_modules/)

  # ğŸ“„ General File Quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        name: ğŸ“„ Fix End of Files
        exclude: ^(node_modules/|venv/|\.lock$)
      - id: trailing-whitespace
        name: âœ‚ï¸ Trim Trailing Whitespace
        exclude: ^(.*\.md|node_modules/|venv/)
      - id: check-merge-conflict
        name: ğŸ”„ Check Merge Conflicts
      - id: detect-private-key
        name: ğŸ” Detect Private Keys
      - id: check-yaml
        name: ğŸ“ Check YAML Files
        exclude: ^(node_modules/)
      - id: check-json
        name: ğŸ“Š Check JSON Files
        exclude: ^(node_modules/)
      - id: check-toml
        name: âš™ï¸ Check TOML Files
      - id: check-added-large-files
        name: ğŸ“¦ Check Large Files
        args: ['--maxkb=1024']

  # ğŸŒ Frontend Code Quality
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        name: ğŸ¨ Prettier Format
        exclude: ^(node_modules/|\.next/|dist/|build/)

# Configuration pour pre-commit.ci
ci:
  skip: [bandit]  # Skip bandit on CI (ran in separate workflow)
  autofix_commit_msg: |
    ğŸ¤– [pre-commit.ci] Auto-fix code quality issues
    
    Fixes applied by pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'ğŸ”„ [pre-commit.ci] Update hook revisions'
  autoupdate_schedule: weekly

