[tool.poetry]
# CETTE LIGNE EST CRUCIALE. Le nom doit être exact.
name = "phoenix_cv"
version = "1.0.0"
description = "L'application Phoenix CV de l'écosystème Phoenix."
authors = ["Matthieu Rubia <contact.phoenixletters@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <4.0"

# Dépendances spécifiques à Phoenix CV
streamlit = "*"
python-docx = "*"
PyPDF2 = "*"
pandas = "*"
google-generativeai = "*"
tenacity = "*"
python-dotenv = "*"
protobuf = "*"
PyJWT = "*"
requests = "*"
bcrypt = "*"
supabase = "*"
plotly = ">=5.0.0"
cryptography = ">=3.4.8"
stripe = "*"

# Dépendances partagées de l'écosystème
phoenix_event_bridge = { path = "../../packages/phoenix_event_bridge", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"