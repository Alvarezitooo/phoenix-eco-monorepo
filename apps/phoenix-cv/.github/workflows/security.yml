on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Scan automatique chaque lundi Ã  2h du matin
    - cron: '0 2 * * 1'

jobs:
  security-scan:
    name: ğŸ” Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ›¡ï¸ Run Snyk Security Scan
      uses: snyk/actions/python@master
      continue-on-error: true  # N'interrompt pas le dÃ©ploiement
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --json-file-output=snyk-report.json
        
    - name: ğŸ“Š Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: snyk-security-report
        path: snyk-report.json
        
