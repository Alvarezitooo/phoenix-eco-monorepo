name: 🛡️ Security Scan (Stealth Mode)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Scan automatique chaque lundi à 2h du matin
    - cron: '0 2 * * 1'

jobs:
  security-scan:
    name: 🔍 Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🛡️ Run Snyk Security Scan
      uses: snyk/actions/python@master
      continue-on-error: true  # N'interrompt pas le déploiement
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --json-file-output=snyk-report.json
        
    - name: 📊 Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: snyk-security-report
        path: snyk-report.json
        
    - name: 📧 Notify on Critical Issues
      if: failure()
      run: |
        echo "🚨 Vulnérabilités critiques détectées"
        echo "📊 Rapport disponible dans les artifacts GitHub"
        # TODO: Ajouter notification email développeur si nécessaire