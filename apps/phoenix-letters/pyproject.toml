[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phoenix_letters"
version = "1.0.0"
authors = [
  { name="Matthieu Rubia", email="contact.phoenixletters@gmail.com" },
]
description = "L'application Phoenix Letters de l'écosystème Phoenix - Générateur IA de lettres de motivation pour reconversions professionnelles"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# Dependencies externes ET internes (approche Gemini Pro Oracle)
dependencies = [
    "streamlit",
    "google-generativeai",
    "tenacity",
    "python-dotenv",
    "protobuf",
    "PyJWT",
    "requests",
    "bcrypt",
    "supabase",
    "plotly>=5.0.0",
    "pandas>=1.5.0",
    "cryptography>=3.4.8",
    # Dépendance locale vers le paquet phoenix_event_bridge
    # Le chemin est relatif à CE fichier pyproject.toml
    "phoenix_event_bridge @ file:../../packages/phoenix_event_bridge"
]

[tool.setuptools.packages.find]
# Indique à setuptools de trouver automatiquement tous les paquets (dossiers avec __init__.py)
where = ["."]