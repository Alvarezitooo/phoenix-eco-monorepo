[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phoenix-common"
version = "1.0.0"
description = "Phoenix Common - Services partagés centralisés"
authors = [
    {name = "Phoenix Architect IA", email = "dev@phoenix.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # 🗄️ Base de données
    "supabase>=2.1.0",
    
    # 💳 Paiements
    "stripe>=8.0.0",
    
    # 📡 HTTP & Validation  
    "requests>=2.31.0",
    "pydantic>=2.5.0",
    "httpx>=0.24.1",
    
    # ⚙️ Configuration
    "python-dotenv>=1.0.0",
    "python-dateutil>=2.8.2",
    
    # 📊 Monitoring & Logging
    "structlog>=23.2.0",
    "cachetools>=5.3.0",
    
    # 🛡️ Sécurité Base
    "cryptography>=41.0.0",
    "bleach>=6.0.0",
    "marshmallow>=3.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0", 
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["phoenix_common*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I", "N", "B", "C4", "UP"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true